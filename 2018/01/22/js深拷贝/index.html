        <p>浅拷贝的方法:<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//通过使用Object.assign</span></div><div class="line"><span class="keyword">let</span> obj = &#123;&#125;</div><div class="line"><span class="keyword">let</span> obj1 = <span class="built_in">Object</span>.assign(&#123;&#125;, obj)</div><div class="line"><span class="comment">//通过使用...运算符</span></div><div class="line"><span class="keyword">let</span> obj = &#123;&#125;</div><div class="line"><span class="keyword">let</span> obj1 = &#123;...obj&#125;</div></pre></td></tr></table></figure></p>
<p>深拷贝方法：<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//通过JSON</span></div><div class="line"><span class="built_in">JSON</span>.parse(<span class="built_in">JSON</span>.stringify(obj))  <span class="comment">//JSON复制会忽略掉值为undefined以及函数表达式。</span></div><div class="line"></div><div class="line"><span class="comment">// js深拷贝</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">isFunction</span>(<span class="params">obj</span>)</span>&#123;</div><div class="line">    <span class="keyword">if</span>(<span class="keyword">typeof</span> obj === <span class="string">'function'</span>)&#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">true</span></div><div class="line">    &#125; <span class="keyword">else</span> &#123;</div><div class="line">        <span class="keyword">return</span> <span class="literal">false</span></div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">clone</span>(<span class="params">obj</span>)</span>&#123;</div><div class="line">    <span class="keyword">if</span>(obj == <span class="literal">null</span> || !isFunction(obj) || <span class="keyword">typeof</span> obj != <span class="string">'object'</span>)&#123;</div><div class="line">        <span class="keyword">return</span> obj</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">let</span> copy;</div><div class="line">    <span class="keyword">if</span>(isFunction(obj))&#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Function</span>(<span class="string">'return '</span> + <span class="built_in">JSON</span>.stringify(obj))</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(obj <span class="keyword">instanceof</span> <span class="built_in">Date</span>)&#123;</div><div class="line">        copy = <span class="keyword">new</span> <span class="built_in">Date</span>();</div><div class="line">        copy.setTime(obj.getTime())</div><div class="line">        <span class="keyword">return</span> copy</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(obj <span class="keyword">instanceof</span> <span class="built_in">Array</span>)&#123;</div><div class="line">        copy = []</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; obj.length; i++)&#123;</div><div class="line">            copy[i] = clone(obj[i])</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> copy</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">if</span>(obj <span class="keyword">instanceof</span> <span class="built_in">Object</span>)&#123;</div><div class="line">        copy = &#123;&#125;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">let</span> attr <span class="keyword">in</span> obj)&#123;</div><div class="line">            <span class="keyword">if</span>(obj.hasOwnProperty(attr))&#123;</div><div class="line">                obj[attr] = clone(obj[attr])</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> copy</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
